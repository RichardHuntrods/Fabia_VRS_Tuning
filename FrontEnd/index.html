<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabia Tuning</title>
</head>
<body>
    <div class="container">
     
    <img src=" https://media.autoexpress.co.uk/image/private/s--bQJ8tAP4--/v1562253079/autoexpress/images/car_photo_383539.jpg" class="img-fluid" alt="Skoda Fabia">>
    <br>
    <h1>Skoda Fabia Tuning</h1>
    <br>
    
    <div class="container">
        <form>
            <div class="mb-3">
              <label for="inputNameOfPart" class="form-label">Name of Part</label>
              <input type="text" class="form-control" id="nameInput" aria-describedby="name of part">
              <div id="name of part help" class="form-text">Please enter the name of the parts you require.</div>
         </form>

         <form>
            <div class="mb-3">
              <label for="quantityInput" class="form-label">Quantity of Parts</label>
              <input type="text" class="form-control" id="quantityInput" aria-describedby="quantity of parts">
              <div id="quantityHelp" class="form-text">Please enter the number of parts you require.</div>
         </form>

         <form>
            <div class="mb-3">
              <label for="priceInput" class="form-label">Cost of Parts</label>
              <input type="text" class="form-control" id="costInput" aria-describedby="cost of parts">
              <div id="costHelp" class="form-text">Item cost.</div>
         </form>

         <form>
            <div class="mb-3">
              <label for="performanceInput" class="form-label">Performance increase expected</label>
              <input type="text" class="form-control" id="performanceInput" aria-describedby="performance increase expected">
              <div id="performanceHelp" class="form-text">Performance increase expected form modification.</div>
         </form>
         <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="highPriority">
            <label class="form-check-label" for="highPriority">High priority part</label>
          </div>
          <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="handlingImprovement">
            <label class="form-check-label" for="handlingImprovement">Handling Improvement</label>
          </div>
        
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
